<div class="main-form">
  <div class="form-group">
    <label class="lbl-title">First Name</label>
    [text* your-name]
  </div>
  <div class="form-group">
    <label class="lbl-title">Email</label>
    [email* your-email]
  </div>
  <div class="form-group">
    <label class="lbl-title">Mobile Number</label>
    [tel* mob-number maxlength:10 minlength:10]
  </div>
  <div class="form-group">
    <label class="lbl-title">Zip Code</label>
    [text* zipcode minlength:5 maxlength:5 placeholder "Zip Code"]
  </div>
</div>
<div class="btn-wrapper">
  [submit "Send"]
</div>
